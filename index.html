<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend-Salary-Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="titleDiv">
        <h1>Salary Calculator</h1>
    </div>
    </header>
    <h2 id="addEmployee">Add Employee</h2>
    <div id="employeeContent">
        <form class="employee-form" onSubmit="addEmployees(event)">
            <input id="firstInput" type="text" placeholder="First Name" />
            <input id="lastInput" type="text" placeholder="Last Name" />
            <input id="idInput" type="number" placeholder="ID" />
            <input id="titleInput" type="text" placeholder="Title" />
            <input id="salaryInput" type="number" placeholder="Annual Salary" /> 
        </form><br/> 
        <button id="button" onclick="addEmployees(event)">Submit</button>
        <table id="employeeTableId">
            <h2>Employees</h2>
            <thead>
                <tr id="headerRow">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="employeeData">

            </tbody>
        </table>
    </div>
    <div id="employeeMonthlySalary">

    </div>

    <script src="client.js"></script>
</body>

</html>
